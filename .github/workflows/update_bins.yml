name: Update Bin Calendar

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-bins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python deps
        run: |
          pip install uk_bin_collection selenium icalendar

      - name: Generate iCal file
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          uk_bin_collection \
            EastDunbartonshireCouncil \
            "https://www.eastdunbarton.gov.uk/services/a-z-of-services/bins-waste-and-recycling/bins-and-recycling/collections/?uprn=132020540" \
            -o bins.ics

      - name: Commit & push if changed
        run: |
          git config user.name "BinBot"
          git config user.email "bot@github.com"
          git add bins.ics
          git commit -m "Update bin calendar" || exit 0
          git push
